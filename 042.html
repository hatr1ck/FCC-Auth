<!DOCTYPE html>
<html>
  <head>
    <title>Learn Authentication by Building a Signup Page</title>
  </head>
  <body>
<form action="/register" method="POST">

      <input name="username" placeholder="Enter your username...">

      <input type="password" name="password" placeholder="Enter your password...">

      <input type="password" name="passwordRepeat" placeholder="Re-enter your password...">
      
      <button type="submit">Sign Up</button>
      <!--
		Finally to have some line breaks in our code we can put a `<br />` tag after each `input`.
		-->
</form>
  </body>
</html>
