<!DOCTYPE html>
<html>
  <head>
    <title>Learn Authentication by Building a Signup Page</title>
  </head>
  <body>
<form action="/register" method="POST">

      <input name="username" placeholder="Enter your username...">

      <input type="password" name="password" placeholder="Enter your password...">

<!--
Like in most authentication forms that you saw we will have a password confirmation field. Right after password input add a new one with the same `type` attribute, "passwordRepeat" as a `name` and a placeholder set to "Re-enter your password...".
-->
</form>
  </body>
</html>
