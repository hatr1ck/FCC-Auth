<!DOCTYPE html>
<html>
  <head>
    <title>Learn Authentication by Building a Signup Page</title>
  </head>
  <body>
     <form action="/register" method="POST">

           <input name="username" placeholder="Enter your username..."><br />

           <input type="password" name="password" placeholder="Enter your password..."><br />

           <input type="password" name="passwordRepeat" placeholder="Re-enter your password..."><br />

           <button type="submit">Sign Up</button>
     </form>
    <form action="/login" method="POST">
<!--
Our login form will be the same acept there is no need to ask for password confirmation when the user is loging in.
Copy `username` and `password` inputs with the `button` from register form and paste it into login form.
-->
     </form>
  </body>
</html>
