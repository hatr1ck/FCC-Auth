<!DOCTYPE html>
<html>
  <head>
    <title>Learn Authentication by Building a Signup Page</title>
  </head>
  <body>
<form action="/register" method="POST">

      <input type="username" name="username" placeholder="Enter your username..."><br />

      <input type="password" name="password" placeholder="Enter your password..."><br />

      <input type="password" name="passwordRepeat" placeholder="Re-enter your password..."><br />

      <button type="submit">Sign Up</button>
</form>
<!--
Above our register form let's create another, but this time for '/login' route. With the same username, password inputs and a button with submit type that will have "Log In" inside text.
-->
  </body>
</html>
